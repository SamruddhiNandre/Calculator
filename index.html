<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button class="button clr"style="color: #de0a26;"  onclick="clearDisplay()">C</button>
            <button class="button backspace" style="color: #de0a26;"  onclick="removeLastCharacter()">⌫</button>
            <button class="button"style="color: #de0a26;"  onclick="appendToDisplay('%')">%</button>
            <button class="button"style="color: #de0a26;"  onclick="appendToDisplay('/')">/</button>
            
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button"style="color: #de0a26;"  onclick="appendToDisplay('*')">*</button>
            
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button"style="color:#de0a26;" onclick="appendToDisplay('-')">-</button>
            
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button"style="color: #de0a26;"  onclick="appendToDisplay('+')">+</button>

            <button class="button" onclick="appendToDisplay('00')">00</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <!-- <button class="button" onclick="appendToDisplay('x²')">x²</button> -->
            <button class="button"style="color: #de0a26;"  onclick="square()">x²</button>

            <button class="button equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.innerText += value;
        }

        function clearDisplay() {
            const display = document.getElementById('display');
            display.innerText = '';
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.innerText = eval(display.innerText);
            } catch {
                display.innerText = 'Error';
            }
        }

        function removeLastCharacter() {
            const display = document.getElementById('display');
            display.innerText = display.innerText.slice(0, -1);
        }

        function square() {
    const display = document.getElementById('display');
    try {
        display.innerText = eval(display.innerText) ** 2;
    } catch {
        display.innerText = 'Error';
    }
}

    </script>

</body>
</html>
